<div id="overlay" class="overlay-cnt bg">
  <div class="wrapper">
    <div class="header-cnt">
      <h1>Voice recognition testing tool</h1>
    </div>
    <div class="controller-cnt">
      <button style="margin: 10px;" (click)="startService()">Start</button>
      <button style="margin: 10px;" (click)="stopService()">Stop</button>
    </div>
    <div class="result-cnt">
      <p class="speech">{{ speech}}</p>
      <hr>
      <p class="voice">{{ voice }}</p>
    </div>
    <button (click)="dialogRef.close()">Close</button>
  </div>
</div>
